<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>Inicio:
                <input type="number" name="txtn1" id="txtn1">
            </p>
            <p>Fim:
                <input type="number" name="txtn2" id="txtn2">
            </p>
            <p>Passo:
                <input type="number" name="pas" id="pas" min="1">
            </p>
            <p><input id="con" type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; Desenvolvido por <a href="#">BLACK</a></p>
    </footer>

    <script src="js/javascript.js"></script>
</body>
</html>
